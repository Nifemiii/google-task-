<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img src="download.jpg" alt="dots">

    <main>
        <img src="google icon.png" alt="google-icon">
        <div class="container">
            <input type="text"> 
            <img class="mic-icon" src="google mic.png" alt="mic">
            <img class="search-icon" src="search-icon.png" alt="search">
        </div>
        <div class="btn-container">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div> 
        
        <div>
            <span>Google offered in:</span> <span><a href="#">Hausa</a></span> <span><a href="#">Igbo</a></span> <span><a href="#">Ede Yoruba</a></span> <span><a href="#">Nigerian Pidgin</a></span>
        </div>
    </main>

    <footer>

        <div class="footer-top">
            <p>Nigeria</p>
        </div>

        <div class="footer-bottom">
            <div class="left">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <a href="#" class="carbon">Carbon neutral since 2007</a>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</html>
